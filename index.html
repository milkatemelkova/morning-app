<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@[VERSION]/dist/L.Control.Locate.min.css" />

  <link rel="stylesheet" href="css/main.css">

  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">


  <link rel="stylesheet" href="css/all.css">
  <title>Morning track app</title>
  <style>
  </style>
</head>

<body>
  <h3 class="heading">Morning Track App</h3>
  <div class="container">
    <div class="row">

      <div class="col col-md-8 mx-auto">
        <div class="feedback alert alert-info text-capitalize text-center">

        </div>
        <div class="card card-body">
          <div class="card-title text-center text-capitalize">

          </div>
          <form id="wheatherForm">
            <div class="input-group">
              <input type="text" class="form-control text-capitalize cityInput" id="cityInput"
                placeholder="Search City Weather">
              <div class="input-group-append">
                <button type="submit" class="text-capitalize submitBtn">Submit</button>
              </div>
            </div>
          </form>
          <!--  -->
          <div class="results text-center mt-5">
            <h6 class="text-capitalize">city name : <span id="cityName"></span> </h6>
            <h6 class="text-capitalize">country : <span id="cityCountry"></span> </h6>
            <img src="#" id="cityIcon" />
            <h6 class="text-capitalize">temperature in celsius: <span id="cityTemp"></span> <span class="m-3">

                <img src="img/temp.svg" alt="">
              </span></h6>
            <h6 class="text-capitalize">humidity : <span id="cityHumidity"></span><span class="m-3">


                <img src="img/humidity.svg" alt="">

              </span> </h6>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="wrap">
    <h1>Check your next track:</h1>
    <div id='map'>
      <div class="queryTo">
        <form id="inputplace">
          <input type="text" name="beginning" class="block" id="beginning" placeholder="Type your entry location" />
          <input type="text" name="final" class="block" id="final" placeholder="Type your end location" />
          <button type="submit">Show Shortest Route</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=TKkwJ96ssoRXcCi1j68EgjLQi3HAZZyV"></script>
  <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=TKkwJ96ssoRXcCi1j68EgjLQi3HAZZyV">
  </script>
  <script>
    function activatePLacesSearch() {
      var input = document.getElementById('beginning');
      var autocomplete = new google.maps.places.Autocomplete(input);
    }
  </script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5FlPWSEIkhz-byF93YJJQz7WdxZGayyA&libraries=places&callback=activatePLacesSearch">

  </script>






  <script src="js/jquery-3.3.1.min.js"></script>

  <script src="js/bootstrap.bundle.min.js"></script>

  <script src="js/app.js"></script>
</body>

</html>
